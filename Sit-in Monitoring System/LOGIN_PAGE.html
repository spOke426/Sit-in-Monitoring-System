<head>
    <link rel="stylesheet" href="STYLE.css">
    </head>
    <h1 class style="margin-bottom: 5%;">CCS Sit-In Monitoring System</h1>
<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form action="#">
			<h1>Create Account</h1>
			<input type="text" placeholder="ID Number" required>
			<input type="text" placeholder="Last Name" required>
			<input type="text" placeholder="First Name" required>
            <input type="text" placeholder="Middle Name" required>
			<select name="course" style="width: 100%; height: 5%;" required>
				<option value="" disabled selected>Course</option>
				<option value="1">BSIT</option>
				<option value="2">BSCS</option>
				<option value="3">BSCE</option>
				<option value="4">ACT</option>
			</select>
			<select name="level" style="width: 100%; height: 5%;" required>
				<option value="" disabled selected>Level</option>
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
			</select>
            <input type="text" placeholder="Email" required>
			<input type="password" placeholder="Password" required>
			<button>Sign Up</button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form action="#">
			<h1>Sign in</h1>
			<input type="Username" placeholder="Username" required>
			<input type="password" placeholder="Password" required>
			<a href="#">Forgot your password?</a>
			<button>Sign In</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Welcome Back!</h1>
				<p>You can now login here</p>
				<button class="ghost" id="signIn">Sign In</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Hello!</h1>
				<p>If you wish to create a account</p>
				<button class="ghost" id="signUp">Sign Up</button>
			</div>
		</div>
	</div>
</div>

<script src="SCRIPT.js"></script>
